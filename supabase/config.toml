# Supabase Configuration
# See: https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 17

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:5173"
additional_redirect_urls = ["https://localhost:5173"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true
secure_password_change = true
max_frequency = "1s"

[auth.sms]
enable_signup = false
enable_confirmations = false

[auth.external.google]
enabled = false
client_id = "env(GOOGLE_CLIENT_ID)"
secret = "env(GOOGLE_CLIENT_SECRET)"
redirect_uri = ""
skip_nonce_check = false

[auth.mfa]
max_enrolled_factors = 10

[auth.mfa.totp]
enroll_enabled = true
verify_enabled = true

[auth.mfa.phone]
enroll_enabled = false
verify_enabled = false

[realtime]
enabled = true

[analytics]
enabled = false
port = 54327
vector_port = 54328

# Edge Functions
[functions.process-order]
enabled = true
verify_jwt = true

[functions.refund-order]
enabled = true
verify_jwt = true

[functions.notify]
enabled = true
verify_jwt = true

[functions.create-checkout]
enabled = true
verify_jwt = true

[functions.create-topup-checkout]
enabled = true
verify_jwt = true

[functions.retry-checkout]
enabled = true
verify_jwt = true

[functions.check-payment-status]
enabled = true
verify_jwt = true

[functions.confirm-cash-payment]
enabled = true
verify_jwt = true

[functions.admin-topup]
enabled = true
verify_jwt = true

[functions.cleanup-timeout-orders]
enabled = true
verify_jwt = false

[functions.paymongo-webhook]
enabled = true
verify_jwt = false
